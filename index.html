<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        
        <h1 class="title"> Score Board </h1>

        <div class="score">
            <h2 id="myScore"> Your Score : 0</h2>
            <h2 id="computerScore"> Computer Score : 0</h2>
        </div>

        <div class="choice">
            <div class="rock">
                <img src="./assets/rock.png">
            </div>
            <div class="paper">
                <img src="./assets/paper.png">
            </div>
            <div class="scissor">
                <img src="./assets/scissor.jpg">
            </div>
        </div>

    </div>

    
    <script src="main.js"></script>
</body>
</html>
